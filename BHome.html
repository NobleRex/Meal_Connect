<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="..\style.css">
    <title>Restaurant Home</title>
</head>

<body>
    <div class="wrapper">


        <!----------------------------- Navbar ----------------------------------->


        <nav class="nav">
            <div class="nav-logo">
                <a href="#" class="link"><p>LOGO .</p></a>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">DASHBOARD</button>
                <button class="btn" id="registerBtn" onclick="register()">HISTORY</button>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a data-modal-target="#modal" style="cursor: pointer;" class="link">Post</a></li>
                    <li><a style="cursor: pointer;" class="link">Logout</a></li>
                </ul>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <!----------------------------- MODAL ----------------------------------->

        <div class="modal" id="modal">
            <div class="modal-header">
              <div class="title">POST Food Items</div>
              <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="two-forms">
                        <div class="input-box1">
                            <input type="text" class="input-field1" placeholder="Item name">
                            <i class='bx bxs-bowl-hot'></i>
                        </div>
                        <div class="input-box1">
                            <input type="text" class="input-field1" placeholder="Category">
                            <i class='bx bx-food-tag' ></i>
                        </div>
                    </div>
                    <div class="input-box1">
                        <input type="number" class="input-field1" placeholder="Quantity(No. of Servings)">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box1">
                        <input type="date" class="input-field1" placeholder="Expiry Date">
                        <i class='bx bx-time-five' ></i>
                    </div>
                    <div class="input-box1">
                        <input type="submit" class="submit1" value="POST">
                    </div>
                </div>
            </div>
        </div>
        <div id="overlay"></div>

        <!----------------------------- MODAL1 ----------------------------------->

        <div class="modal1" id="modal1">
            <div class="modal-header">
              <div class="title">UPDATE Food Items</div>
              <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="two-forms">
                        <div class="input-box1">
                            <input type="text" class="input-field1" placeholder="Item name">
                            <i class='bx bxs-bowl-hot'></i>
                        </div>
                        <div class="input-box1">
                            <input type="text" class="input-field1" placeholder="Category">
                            <i class='bx bx-food-tag' ></i>
                        </div>
                    </div>
                    <div class="input-box1">
                        <input type="number" class="input-field1" placeholder="Quantity(No. of Servings)">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box1">
                        <input type="date" class="input-field1" placeholder="Expiry Date">
                        <i class='bx bx-time-five' ></i>
                    </div>
                    <div class="input-box1">
                        <input type="submit" class="submit1" value="UPDATE">
                    </div>
                </div>
            </div>
        </div>
        <div id="overlay"></div>

        

        <!----------------------------- Home ----------------------------------->



        <div class="form-box" >


            <!------------------- Dashboard -------------------------->



            <div class="login-container" id="login">
                <div class="top">
                    <span>Your Unique Restaurant ID : </span>
                    <header>Hi Restaurant Name</header>
                    <div class="table" id="customers_table">
                        <section class="table__body">
                            <table>
                                <thead>
                                    <tr>
                                        <th> Food Id <span class="icon-arrow"></span></th>
                                        <th> Category <span class="icon-arrow"></span></th>
                                        <th> Item <span class="icon-arrow"></span></th>
                                        <th> Quantity <span class="icon-arrow"></span></th>
                                        <th> Status <span class="icon-arrow"></span></th>
                                        <th> Action <span class="icon-arrow"></span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td> 1 </td>
                                        <td> Veg </td>
                                        <td> Masala Dosa </td>
                                        <td> 2 </td>
                                        <td>
                                            <p class="status">Posted</p>
                                        </td>
                                        <td> 
                                            <i class='bx bxs-pencil' data-modal-target="#modal1"></i>
                                            <i class='bx bxs-trash' ></i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
            </div>



            <!------------------- History -------------------------->

            

            <div class="register-container" id="register">
                <div class="table" id="customers_table">
                    <section>
                        <header>DISTRIBUTION HISTORY</header>                       
                    </section>
                    <section class="table__body">
                        <table>
                            <thead>
                                <tr>
                                    <th> Distribution Id <span class="icon-arrow"></span></th>
                                    <th> Food Id <span class="icon-arrow"></span></th>
                                    <th> Charity ID <span class="icon-arrow"></span></th>
                                    <th> Schedule ID <span class="icon-arrow"></span></th>
                                    <th> Date <span class="icon-arrow"></span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td> 1 </td>
                                    <td> 2 </td>
                                    <td> 2  </td>
                                    <td> 2 </td>
                                    <td>
                                        12-01-2024
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </div>
            </div>
        </div>
    </div>


    <script src="..\script.js"></script>
    
</body>

</html>
